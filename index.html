    <script>
        let balance = parseFloat(localStorage.getItem('bal')) || 0;
        let xp = parseInt(localStorage.getItem('xp')) || 0;

            "https://otieu.com/4/10459290", "https://otieu.com/4/10459285", "https://otieu.com/4/10459284",

            "https://otieu.com/4/10459305", "https://otieu.com/4/10459308"
        ];

        function login() {
            let addr = document.getElementById('wallet-input').value;
            if(addr.length > 10) {
                localStorage.setItem('wallet_addr', addr);
                location.reload();
            }
        }

        function logout() {
            localStorage.removeItem('wallet_addr');
            location.reload();
        }

        if(wallet !== "") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('user-balance').innerText = balance.toFixed(8);
            document.getElementById('user-xp').innerText = xp + " XP";
        }

        function showSection(id) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'withdraw') {
                document.getElementById('form-wallet').value = wallet;
                document.getElementById('form-balance').value = balance.toFixed(8);
            }
        }

        function startTask(btn, url) {
    btn.disabled = true;
    let sec = 10;
    let timer = setInterval(() => {
        btn.innerHTML = `<i class="fas fa-clock mr-2"></i> ${sec}s`;
        sec--;
        if(sec < 0) {
            clearInterval(timer);
            // On ajoute 50 points PRO par tâche
            balance += 50; 
            xp += 15;
            localStorage.setItem('bal', balance);
            localStorage.setItem('xp', xp);
            document.getElementById('user-balance').innerText = Math.floor(balance);
            document.getElementById('user-xp').innerText = xp + " XP";
            btn.innerHTML = "VALIDÉ ✔";
            btn.className = "w-full bg-green-600 py-4 rounded-2xl font-black text-[10px]";
            setTimeout(() => { window.open(url, '_blank'); }, 500);
        }
    }, 1000);
}



        function generate() {
            let html = '';
            for(let i=0; i<40; i++) {
                let link = myLinks[i % myLinks.length];
                html += `
                <div class="glass p-6 rounded-[2rem] flex items-center justify-between">
                    <div>
                        <p class="text-[9px] text-gray-500 font-bold mb-1 uppercase tracking-widest">TASK #${i+1}</p>
                        <p class="text-white font-black text-sm">0.00050000 LTC</p>
                    </div>
                    <button onclick="startTask(this, '${link}')" class="bg-white/5 border border-white/10 px-6 py-4 rounded-2xl font-black text-[10px] uppercase hover:bg-orange-600 transition-all">Visiter</button>
                </div>`;
            }
            document.getElementById('links-container').innerHTML = html;
        }

        window.onload = () => { if(wallet !== "") generate(); };
    function recupererBonus() {
    const dernierBonus = localStorage.getItem('dernier_bonus');
    const aujourdhui = new Date().toLocaleDateString();

    if (dernierBonus === aujourdhui) {
        alert("Patience partenaire ! Vous avez déjà récupéré votre bonus aujourd'hui. Revenez demain !");
    } else {
        balance += 0.0005;
        xp += 10;
        localStorage.setItem('bal', balance.toFixed(8));
        localStorage.setItem('xp', xp);
        localStorage.setItem('dernier_bonus', aujourdhui);
        updateUI();
        const btn = document.getElementById('daily-bonus-btn');
        if(btn) {
            btn.style.opacity = "0.5";
            document.getElementById('bonus-status').innerText = "Revenu demain ! ✅";
        }
        alert("Félicitations ! +0.0005 LTC ajoutés à votre solde !");
    }
}
function recupererBonus() {
    const dernierBonus = localStorage.getItem('dernier_bonus');
    const aujourdhui = new Date().toLocaleDateString();

    if (dernierBonus === aujourdhui) {
        alert("Patience partenaire ! Déjà récupéré. Revenez demain !");
    } else {
        // On donne 100 points au lieu de LTC
        balance += 100; 
        xp += 10;
        localStorage.setItem('bal', balance);
        localStorage.setItem('xp', xp);
        localStorage.setItem('dernier_bonus', aujourdhui);
        
        // On met à jour l'affichage en haut
        document.getElementById('user-balance').innerText = Math.floor(balance);
        alert("Félicitations ! +100 Points ajoutés !");

}
